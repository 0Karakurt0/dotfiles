<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Courier New</family>
    <prefer>
      <family>Jetbrains Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer>
      <family>Jetbrains Mono</family>
    </prefer>
  </alias>
  <acceptfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Courier New</string>
        </patelt>
      </pattern>
    </rejectfont>
  </acceptfont>
</fontconfig>
<!-- vim: set ft=xml: -->
