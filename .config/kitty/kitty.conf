# font_family Fira Code
# italic_font Fira Code Italic
# bold_italic_font Fira Code Bold Italic
font_family Fira Code Medium Nerd Font Complete
italic_font Fira Code Medium Nerd Font Complete Italic
bold_font Fira Code Bold Nerd Font Complete Bold
bold_italic_font Fira Code Bold Nerd Font Complete Italic

remember_window_size no
initial_window_width 148c
initial_window_height 42c
disable_ligatures always
font_size 12
#font_size 13
enable_audio_bell no
tab_bar_edge top
term xterm-256color
hide_window_decorations yes
editor nvim
window_margin_width 1
enabled_layouts tall, grid, fat
inactive_border_color #888888
window_padding_width 2

map ctrl+shift+space new_window_with_cwd

# include ./themes/OneDark.conf
# include ./themes/gruvbox.conf
include ./themes/ayu_mirage.conf
# include ./themes/NightLion_v2.conf
